<header>
  <nav>
    <a href="/" class="logo">
      <img src="/images/logo-teracontext.jpg" alt="TeraContext.AI Logo" class="logo-image">
    </a>
    <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <div class="nav-center" id="nav-menu">
      <ul>
        <li><a href="/solutions">Solutions</a></li>
        <li><a href="/use-cases">Use Cases</a></li>
        <li class="dropdown">
          <a href="#">Resources</a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/blog">Blog</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </li>
        <li><a href="/about">About</a></li>
      </ul>
    </div>
    <a href="/contact" class="cta nav-cta">Get Started</a>
  </nav>
</header>

<script>
  // Mobile menu toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', function() {
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
        this.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Close menu when clicking on a link
      const navLinks = navMenu.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          menuToggle.classList.remove('active');
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
          // Close dropdowns
          const dropdowns = navMenu.querySelectorAll('.dropdown-menu');
          dropdowns.forEach(dd => dd.style.display = 'none');
        });
      });

      // Toggle dropdown on mobile
      const dropdownToggles = navMenu.querySelectorAll('.dropdown > a');
      dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            const menu = this.nextElementSibling;
            if (menu.style.display === 'block') {
              menu.style.display = 'none';
            } else {
              navMenu.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
              menu.style.display = 'block';
            }
          }
        });
      });

      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        const isClickInside = navMenu.contains(event.target) || menuToggle.contains(event.target);
        if (!isClickInside && navMenu.classList.contains('active')) {
          menuToggle.classList.remove('active');
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        }
      });
    }
  });
</script>

<style>
/* Enhanced header with logo */
header {
  padding: 0.5rem 0;
}

nav {
  padding: 1rem 2rem;
}

.logo {
  display: flex;
  align-items: center;
  padding: 0.5rem;
  margin: -0.5rem;
}

.logo-image {
  width: 180px;
  height: auto;
  object-fit: contain;
}

@media (max-width: 768px) {
  .logo-image {
    width: 140px;
  }
}
</style>
